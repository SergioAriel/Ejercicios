<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductApp</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2020" min="1913" max="2021" class="form-control" placeholder="Year Product">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>

        </div>
    </div>

    <script src="App.js"></script>

</body>
</html>
